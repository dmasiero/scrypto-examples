<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>RadLoan</title>
</head>

<body>
  <div id="app" class="container ">
    <div class="float-right mb-4 mr-10 mt-2">
      <radix-connect-button />
    </div>
    <div class="w-80 ml-6 mt-6 mb-6">
      <img src="/RADLOAN-LOGO.svg" alt="RadLoan Logo">
    </div>
    <div class="mx-auto">
      <a href="/dashboard.html">
        <button class="p-2 rounded-md ml-6 mt-2 w-40 bg-gray-100 mx-auto">
          <i class="fa-solid fa-toolbox"></i>
          Dashboard
        </button>
      </a>
      <button class="p-2 rounded-md mb-3 w-40 bg-gray-100 mx-auto">
        <i class="fa-solid fa-coins"></i>
        Add Liquidity
      </button>
      <button class="p-2 rounded-md mb-3 w-40 bg-gray-100 mx-auto"><i class="fa-solid fa-plus"></i> Add
        Loan</button>
      <button class="p-2 rounded-md mb-3 w-40 bg-gray-100 mx-auto"><i class="fa-solid fa-plus"></i> Add
        Swap</button>
    </div>


    <form id="transactionForm">
      <div class="sm:container pt-10 text-center mx-auto">
        <div class="w-80 p-2 rounded-md mb-3 mx-auto bg-violet-200">
          <label>Flash Loan</label>
          <select name="loanType" id="loanType" class="border-2 p-2 pr-8 rounded-md ml-2 mb-2 text-black">
            <option value="coin-1">Coin 1</option>
            <option value="coin-2">Coin 2</option>
          </select>
          <div class=""><span>Borrow</span><input type="text" name="loanAmount" id="loanAmount"
              class="border-2 p-2 rounded-md ml-2" placeholder="Amount"></div>

        </div>
        <div class="w-80 p-2 rounded-md mb-3 mx-auto bg-gray-100">
          <label>Radi Swap</label>
          <select name="swap1" id="swap1" class="border-2 p-2 pr-8 rounded-md ml-2 mb-2 text-black">
            <option value="coin-1">Coin 1</option>
            <option value="coin-2">Coin 2</option>
          </select>
          <div class=""><span>Buy</span><input type="text" name="swap1Amount" id="swap1Amount"
              class="border-2 p-2 rounded-md ml-2" placeholder="Amount"></div>

        </div>
        <div class="w-80 p-2 rounded-md mb-3 mx-auto bg-gray-100">
          <label>Swap Swap</label>
          <select name="swap2" id="swap2" class="border-2 p-2 pr-8 rounded-md ml-2 mb-2 text-black">
            <option value="coin-1">Coin 1</option>
            <option value="coin-2">Coin 2</option>
          </select>
          <div class=""><span>Sell</span>
            <input type="text" name="swap2Amount" id="swap2Amount" class="border-2 p-2 rounded-md ml-2"
              placeholder="Amount">
          </div>

        </div>
        <div class="w-80 p-2 rounded-md mb-3 mx-auto bg-violet-200">
          <label>Repay Loan</label>
          <select name="repayLoanType" id="repayLoanType" class="border-2 p-2 pr-8 rounded-md ml-2 mb-2 text-black">
            <option value="coin-1">Coin 1</option>
            <option value="coin-2">Coin 2</option>
          </select>
          <div class="">
            <label for="">Repay</label>
            <input type="text" name="repayAmount" class="border-2 p-2 rounded-md ml-2" placeholder="Amount">
          </div>
        </div>
        <div class="text-center">
          <input type="submit" value="Submit Transaction"
            class=" p-2 rounded-md ml-2 mb-2 bg-indigo-600 text-white w-80" />
        </div>
    </form>
    <div class="w-80 border-2 p-2 rounded-md mb-3 mx-auto">
      <H2>TRANSACTION PROCEEDS: </H2>
      <P>XXX Deposited to XXX Account#</P>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>

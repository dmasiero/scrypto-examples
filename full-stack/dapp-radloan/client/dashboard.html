<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>RADLOAN Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="float-right mb-4 mr-10 mt-2">
            <radix-connect-button />
        </div>
        <div class="w-80 ml-6 mt-6 mb-6">
            <img src="/RADLOAN-LOGO.svg" alt="RadLoan Logo">
        </div>

        <a href="/index.html">
            <button class="p-2 rounded-md ml-3 mb-3 w-40 bg-gray-100 mx-auto"><i class="fa-solid fa-house-user"></i>
                RADLOAN Home</button>
        </a>
        <div class="p-8 text-center">
            <button class="p-2 rounded-md mb-3 w-80 bg-gray-100 mx-auto">
                <i class="fa-solid fa-faucet"></i>
                Create Faucet
                <select name="loanType" id="loanType" class="border-2 p-2 pr-8 rounded-md ml-2 text-black">
                    <option value="coin-1">Coin 1</option>
                    <option value="coin-2">Coin 2</option>
                </select>
            </button>
            <button class="p-2 rounded-md mb-3 w-80 bg-gray-100 mx-auto">
                <i class="fa-solid fa-coins"></i>
                Seed DEX's
                <select name="loanType" id="loanType" class="border-2 p-2 pr-8 rounded-md ml-2 text-black">
                    <option value="coin-1">Coin 1</option>
                    <option value="coin-2">Coin 2</option>
                </select>
            </button>
            <button class="p-2 rounded-md mb-3 w-80 bg-gray-100 mx-auto">
                <i class="fa-solid fa-coins"></i>
                Add Liquidity
                <select name="loanType" id="loanType" class="border-2 p-2 pr-8 rounded-md ml-2 text-black">
                    <option value="coin-1">Coin 1</option>
                    <option value="coin-2">Coin 2</option>
                </select>
            </button>
            <button class="p-2 rounded-md mb-2 w-80 bg-gray-100 mx-auto">
                <i class="fa-solid fa-coins"></i>
                Get tokens
                <select name="loanType" id="loanType" class="border-2 p-2 pr-8 rounded-md ml-2 text-black">
                    <option value="coin-1">Coin 1</option>
                    <option value="coin-2">Coin 2</option>
                </select>
            </button>
        </div>
    </div>
    <script type="module" src="/main.js"></script>

</body>

</html>
